<!DOCTYPE html>

    <meta charset="UTF-8" />

  </head>
  <body>
    <main>
      <!-- ! 제목 ! -->
      <div class="title">
        <img src="/img/title.png" alt="title" />
      </div>
      <!-- ! 태양 이미지 ! -->
      <div class="sun">
        <img id="suns" src="/img/sun.png" alt="sun" />
      </div>
      <!-- ! 자판기 이미지 ! -->
      <div class="vending-machine">
        <img src="/img/vending-machine.png" alt="vending-machine" />
        <div class="blackbox box1">
          <div class="animalnoncan">
            <div class="can animalnoncan1"></div>
            <div class="can animalnoncan2"></div>
            <div class="can animalnoncan3"></div>
            <div class="can animalnoncan4"></div>
            <div class="can animalnoncan5"></div>
          </div>
        </div>
        <div class="whiteline line1">
          <div class="animal_price">
            <div class="pricetag animaltag">5COIN</div>
            <div class="pricetag animaltag">3COIN</div>
            <div class="pricetag animaltag">6COIN</div>
            <div class="pricetag animaltag">4COIN</div>
            <div class="pricetag animaltag">7COIN</div>
          </div>
        </div>
        <div class="blackbox box2">
          <div class="timenoncan">
            <div class="can timenoncan1"></div>
            <div class="can timenoncan2"></div>
            <div class="can timenoncan3"></div>
            <div class="can timenoncan4"></div>
            <div class="can timenoncan5"></div>
          </div>
        </div>
        <div class="whiteline line2">
          <div class="time_price">
            <div class="pricetag timetag">3COIN</div>
            <div class="pricetag timetag">6COIN</div>
            <div class="pricetag timetag">4COIN</div>
            <div class="pricetag timetag">5COIN</div>
            <div class="pricetag timetag">8COIN</div>
          </div>
        </div>
        <div class="blackbox box3">
          <div class="crimenoncan">
            <div class="can crimenoncan1"></div>
            <div class="can crimenoncan2"></div>
            <div class="can crimenoncan3"></div>
            <div class="can crimenoncan4"></div>
            <div class="can crimenoncan5"></div>
          </div>
        </div>
        <div class="whiteline line3">
          <div class="crime_price">
            <div class="pricetag crimetag">8COIN</div>
            <div class="pricetag crimetag">7COIN</div>
            <div class="pricetag crimetag">9COIN</div>
            <div class="pricetag crimetag">5COIN</div>
            <div class="pricetag crimetag">4COIN</div>
          </div>
        </div>
        <div class="blackbox box4">
          <div class="spacenoncan">
            <div class="can spacenoncan1"></div>
            <div class="can spacenoncan2"></div>
            <div class="can spacenoncan3"></div>
            <div class="can spacenoncan4"></div>
            <div class="can spacenoncan5"></div>
          </div>
        </div>
        <div class="whiteline line4">
          <div class="space_price">
            <div class="pricetag spacetag">5COIN</div>
            <div class="pricetag spacetag">6COIN</div>
            <div class="pricetag spacetag">3COIN</div>
            <div class="pricetag spacetag">8COIN</div>
            <div class="pricetag spacetag">9COIN</div>
          </div>
        </div>
        <div class="blackbox box5">
          <div class="radiationnoncan">
            <div class="can radiationnoncan1"></div>
            <div class="can radiationnoncan2"></div>
            <div class="can radiationnoncan3"></div>
            <div class="can radiationnoncan4"></div>
            <div class="can radiationnoncan5"></div>
          </div>
        </div>
        <div class="whiteline line5">
          <div class="radiation_price">
            <div class="pricetag radiationtag">6COIN</div>
            <div class="pricetag radiationtag">8COIN</div>
            <div class="pricetag radiationtag">4COIN</div>
            <div class="pricetag radiationtag">2COIN</div>
            <div class="pricetag radiationtag">7COIN</div>
          </div>
        </div>
      </div>
      <!-- ! 제품별 가격택 ! -->

      <!-- ! 가로등 : 불 안 켜진 버전 ! -->
      <div class="streetlamp animal_lamp">
        <img src="/img/animallamp_non.png" alt="animal_lamp" />
      </div>
      <div class="streetlamp time_lamp">
        <img src="/img/timelamp_none.png" alt="time_lamp" />
      </div>
      <div class="streetlamp crime_lamp">
        <img src="/img/crimelamp_non.png" alt="crime_lamp" />
      </div>
      <div class="streetlamp space_lamp">
        <img src="/img/spacelamp_non.png" alt="space_lamp" />
      </div>

      <img
        class="radiation_lamp"
        src="/img/radiationlamp_non.png"
        alt="radiation_lamp"
      />
